<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade Hudson Manu</title>
</head>

<body>
    <h1>Array Find</h1>
    <div class="container">
        <!-- Campo de entrada -->
        <label class="input-label" for="search-input">Insira um número para pesquisar no array:</label>
        <input id="search-input" class="input-field" type="text">
        <!-- Botão de envio -->
        <button id="submit-button">Pesquisar</button>
        <!-- Resultado -->
        <div id="result" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
